      <header>
        <form>
          <h1 class="titre_principal">NOUS CONTACTER</h1>
            <li class="form-contact">
              <label for="nom">Veuillez saisir votre nom :</label>
              <input type="text" id="nom" placeholder="nom">
            </li>
            <li class="form-contact">
              <label for="prénom">Veuillez saisir votre prénom :</label>
              <input type="text" id="prénom" placeholder="prénom">
            </li>
            <li class="form-contact">
              <label for="téléphone">Veuillez saisir votre numéro de téléphone :</label>
              <input type="tel" id="téléphone" placeholder="téléphone">
            </li>
            <li class="form-contact">
              <label for="email">Veuillez saisir votre adresse e-mail :</label>
              <input type="email" id="email" placeholder="e-mail">
            </li>
            <li class="form-contact"><label for="photo-select">Votre séance photo :</label>
              <select name="photo" id="photo-select">
                <option class="form-contact" value="">--Chossisez votre séance parmi ces options--</option>
                <option value="mariage">Mariage</option>
                <option value="grossesse">Grossesse</option>
                <option value="formation">Formation</option>
                <option value="naissance">Naissance</option>
                <option value="portraitfamille">Portrait de famille</option>
                <option value="portraitpro">Portrait professionnel</option>
              </select>
            </li>
            <li class="form-contact"><label for="commentaire">Votre Commentaire</label>
              <textarea id="commentaire" type="commentaire" placeholder=""></textarea>
            </li>
            <li class="form-contact">
              <input type="submit" id="button" value="Envoyer">
            </li>
        </form>
